<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Document</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexandre">
  
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="http://google.com/search" method="get" target="_blank">
    <label for="txt_busca">Faça uma busca</label>
    <input type="text" name="q" id="txt_busca">
    <input type="submit" value="Pesquisar">
  </form>

  <hr>

</body>
</html>

<!-- label: texto informativo para o input text  atrelado por meio do for-->
<!-- id="txt_busca": id que será atrelado -->
