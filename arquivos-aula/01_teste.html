<!-- ------------------------------------------------------------------------------------------------- -->

<!-- Os niveis de título servem para hierarquizar a informação assim como título e subtítulo no word -->
<!-- IMPORTANTE! Para organizar quanto ao tamanho da fonte, tratamos em CSS -->
<h1>Um título nível 1</h1>
<h2>Um título nível 2</h2>
<h3>Um título nível 3</h3>
<h4>Um título nível 4</h4>
<h5>Um título nível 5</h5>
<h6>Um título nível 6</h6>

<!-- ------------------------------------------------------------------------------------------------- -->

<br> <!-- Pula uma linha -->
<hr> <!-- Coloca uma linha -->

<!-- ------------------------------------------------------------------------------------------------- -->

<!-- Quanto ao tipo da escrita -->
<i> itálico </i>
<br>
<b> negrito </b>

<br>
<br>

<!-- Tipo semântico, ou seja, tem um contexto na página e não só um realce -->
<em> itálico semântico </em>
<br>
<strong> negrito semântico </strong>

<!-- ------------------------------------------------------------------------------------------------- -->

<hr>

<!-- Lista não ordenada -->
<ul>
  <li> Item da Lista </li>
  <li> Item da Lista </li>
</ul>

<!-- ------------------------------------------------------------------------------------------------- -->

<hr>

<!-- Lista não ordenada -->
<ol>
  <li> Item 1 da Lista </li>
  <li> Item 2 da Lista </li>
</ol>

<!-- ------------------------------------------------------------------------------------------------- -->

<hr>

<!-- Links -->
<p>Texto com <a href="www.google.com" target="_blank">link</a> aqui </p>
