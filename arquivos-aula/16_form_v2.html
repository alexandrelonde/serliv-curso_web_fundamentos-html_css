<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Trabalhando com forms</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="http://google.com/search" method="get" target="_blank">
    <label for="campoPesquisa">Digite o termo de pesquisa</label>
    <input type="text" id="campoPesquisa" name="q">
    <input type="submit" value="Pesquisar">
  </form>
</body>
</html>

<!-- método get é passado pela url -->
<!-- IMPORTANTE: o label do input é vinculado ao id do input -->
