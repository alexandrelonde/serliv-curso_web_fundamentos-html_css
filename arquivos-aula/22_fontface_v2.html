<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Fontes Customizadas</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    /* diretiva da fonte personalizada */
    /* colocamos o nome da família da fonte e onde ela se encontra */
    /* então colocamos no font-family do elemento em questão */
    @font-face {
      font-family: 'alex-brush';
      src: url(fonts/alex-brush/AlexBrush-Regular.ttf);
    }

    h1 {
      font-family: alex-brush, sans-serif;
      font-size: 45px;
    }
  </style>

</head>
<body>
  <h1>Fontes Customizadas</h1>
  
</body>
</html>
